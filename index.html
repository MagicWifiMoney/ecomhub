<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Hub for Ecom Founders</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="css/main.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-primary': '#8B5CF6', // Violet-500
                        'brand-secondary': '#EC4899', // Pink-500
                        'brand-dark': '#111827', // Gray-900
                        'brand-gray': '#374151', // Gray-700
                        'brand-light': '#F3F4F6', // Gray-100
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-brand-dark text-brand-light flex flex-col min-h-screen">
    <div id="header-placeholder"></div>

    <main class="flex-grow container mx-auto px-4 py-16 flex flex-col items-center justify-center text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-6">
            Welcome to the <span class="text-transparent bg-clip-text bg-gradient-to-r from-brand-primary to-brand-secondary">AI Prompt Hub</span>
        </h1>
        <p class="text-lg md:text-xl text-gray-400 mb-12 max-w-2xl">
            Unlock powerful AI prompts specifically designed for E-commerce founders. Streamline your workflow and boost your business.
        </p>
        <div class="space-y-4 md:space-y-0 md:space-x-6">
            <a href="login.html" class="w-full md:w-auto inline-block bg-gradient-to-r from-brand-primary to-brand-secondary hover:from-brand-primary/90 hover:to-brand-secondary/90 text-white font-semibold py-3 px-8 rounded-lg text-lg shadow-lg transition-transform transform hover:scale-105">
                Login
            </a>
            <a href="signup.html" class="w-full md:w-auto inline-block bg-brand-gray hover:bg-gray-600 text-white font-semibold py-3 px-8 rounded-lg text-lg shadow-lg transition-transform transform hover:scale-105">
                Sign Up
            </a>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script type="module" src="js/lucide_init.js"></script>
    <script type="module" src="js/layout.js"></script>
</body>
</html>
